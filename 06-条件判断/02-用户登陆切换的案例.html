<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span v-if="isUser">
        <label for="username">用户账号</label>
        <input id="username" type="text" placeholder="输入账号" key="user">
    </span>
    <span v-else>
        <label for="email">用户邮箱</label>
        <input id="email" type="text" placeholder="输入邮箱" key="email">
    </span>
    <button @click="isUser = !isUser">点击切换</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            isUser:true
        }
    })
</script>
</body>
</html>
