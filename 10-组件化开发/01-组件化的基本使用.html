<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <!--3.使用组件-->
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
</div>

<script src="../js/vue.js"></script>
<script>
    //1.创建组件构造器对象
    const cpnC = Vue.extend({
        template: `
        <div>
            <h2>标题</h2>
            <p>内容1</p>
            <p>内容2</p>
        </div>
        `
    })
    //2.注册组件（全局组件）
    Vue.component('my-cpn',cpnC)


    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        }
    })
</script>
</body>
</html>
