<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--父组件模板-->
<div id="app">
    <h2>{{message}}</h2>
    <cpn @itemclick="cpnClick"></cpn>
</div>

<!--子组件模板-->
<template id="cpn">
    <div>
        <p>子组件</p><br>
        <button v-for="(item,index) in categories" @click="btnClick(item)">{{index}}-{{item.name}}</button>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const cpn = {
        template: '#cpn',
        data() {
            return{
                categories: [
                    {id: 1, name: '玩具'},
                    {id: 2, name: '家具'},
                    {id: 3, name: '茶具'},
                ]
            }
        },
        methods:{
            btnClick(item) {
                this.$emit('itemclick',item)
            }
        }
    }
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },
        components: {
            cpn
        },
        methods: {
            cpnClick(item) {
                console.info('item',item)
            }
        }
    })
</script>
</body>
</html>
