<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <!--3.使用组件-->
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
</div>
<div id="app2">
    <cpn></cpn>
</div>

<script src="../js/vue.js"></script>
<script>
    //1.创建组件构造器对象
    const cpnC = Vue.extend({
        template: `
        <div>
            <h2>标题</h2>
            <p>内容1</p>
            <p>内容2</p>
        </div>
        `
    })
    //2.注册组件（全局组件）意味着可以在多个vue实例下使用
    //Vue.component('cpn',cpnC)


    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },
        //2.注册组件（局部组件）
        components: {
            cpn : cpnC
        }
    })

    const app2 = new Vue({
        el: '#app2',
        data: {
            message: 'hello'
        }
    })
</script>
</body>
</html>
