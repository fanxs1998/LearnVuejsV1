<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
</div>

<template id="cpn">
    <div>
        <h2>我是子组件啊</h2>
        <button @click="btnClick()">按钮2</button>
        <ccpn></ccpn>
    </div>
</template>

<template id="ccpn">
    <div>
        <h2>我是子组件的子组件啊</h2>
        <button @click="btnClick2()">按钮2</button>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const cpn = {
        template: '#cpn',
        data() {
            return{
                name:'我是name'
            }
        },
        methods: {
            btnClick() {
                console.log(this.$parent)
            }
        },
        components: {
            ccpn: {
                template: '#ccpn',
                methods: {
                    btnClick2() {
                        console.log(this.$parent)
                        console.log(this.$parent.name)
                    }
                }
            }
        }
    }

    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },
        components: {
            cpn
        }
    })

</script>
</body>
</html>
