<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--.stop修饰符：阻止事件冒泡-->
    <div @click="divClick">
        aaa
        <button @click.stop="btnClick">按钮</button>
    </div>

    <!--.prevent修饰符：阻止默认事件-->
    <form action="baidu">
        <input type="submit" value="提交" @click.prevent="submitClick">
    </form>

    <input type="text" @keyup.enter="keyUp">
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },
        methods: {
            divClick () {
                console.log('div')
            },
            btnClick () {
                console.log('button')
            },
            submitClick () {
                console.log('submitClick')
            },
            keyUp () {
                console.log('keyUp')
            }
        }
    })
</script>
</body>
</html>
