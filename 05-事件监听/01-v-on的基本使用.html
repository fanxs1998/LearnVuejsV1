<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button v-on:click="increment">+</button>
    <h2>{{num}}</h2>
    <button v-on:click="decrement">-</button>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            num: 0,
        },
        methods: {
            increment(){
                this.num++
            },
            decrement(){
                this.num--
            }

        }
    })
</script>
</body>
</html>
