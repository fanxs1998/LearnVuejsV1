<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <cpn>
        <button>按钮</button>
    </cpn>
    <cpn>
        <input type="text">
    </cpn>
</div>

<template id="cpn">
    <div>
        <p>组件</p>
        <slot></slot>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const cpn = {
        template: '#cpn'
    }

    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello'
        },
        components: {
            cpn
        }
    })
</script>
</body>
</html>
