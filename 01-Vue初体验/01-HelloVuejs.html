<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message}}
</div>

<script src="../js/vue.js"></script>
<script>
    //声明式编程（区别于命令式）
    const app = new Vue({
        el: '#app',//挂载的元素
        data: { //定义数据
            message: 'hello'
        }
    })
</script>

</body>
</html>
