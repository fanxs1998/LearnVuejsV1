<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <!--1.遍历过程中，没有使用索引值（下标）-->
    <ul>
        <li v-for="item in books">{{item}}</li>
    </ul>

    <!--1.遍历过程中，使用索引值（下标）-->
    <ul>
        <li v-for="(item,index) in books">{{index}}.{{item}}</li>
    </ul>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            books:["西游记","水浒传"]
        }
    })
</script>
</body>
</html>
