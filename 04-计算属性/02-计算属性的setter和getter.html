<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            firstName: 'xs',
            lastName: 'fan'
        },
        computed: {
/*            fullName: function () {
                return this.firstName+''+this.lastName
            }*/
            fullName: {
                //一般不需要setter方法
                set: function (value) {
                    const  names = value.split(' ');
                    this.firstName = names[0]
                    this.lastName = names[1]
                },
                get: function () {
                    return this.firstName+' '+this.lastName
                }
            }
        }

    })
</script>
</body>
</html>
