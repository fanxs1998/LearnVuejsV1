<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h2>{{reversedMessage}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
        },
        computed: {
            reversedMessage: function () {
                return this.message.split('').reverse().join('')
            }
        }
/*        split()： 方法用于把一个字符串分割成字符串数组。
        reverse()： 方法用于颠倒数组中元素的顺序。
        join() ：方法也就是把数组中的所有元素以字符串的形式输出*/
    })
</script>
</body>
</html>
